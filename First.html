<!DOCTYPE html>

<html>  
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
              body{
                  background-image:url("backgr.jpg");
                  background-size:cover;
                  width:100%;
                  height:450px;
                 
           }
            .text{
                font-size: 35px;
                font-variant: bold;
                color:darkorchid;
                text-shadow: 2px 2px 7px skyblue;
            }
        </style>
    </head>
    <body >
        <center>
            <div style="margin-top:200px;width:500px">
                <form action="zomato.html" method="post">
                    <div class="text mb-3" style="color:white;">
                        <b>LOGIN TO <i class="fas fa-drumstick-bite" ></i><div class="text-danger">ZOMATO</div></b>
                    </div>
                    <div class="form-floating mb-3" style="width:100%">
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" class="form-control" style="background-color:black;color:white" autocomplete="off">
                        <label for="name" class="text-light">Enter Your Name</label>
                        <small></small>
                    </div>
                    <div  style="width:100%" class="form-floating">
                        <input type="email" name="email" id="email" placeholder="Enter Email" class="form-control" style="background-color:black;color:white" autocomplete="off">
                        <label for="email" class="text-light">Enter Email</label>
                        <small></small>
                    </div>
                    <div class="d-grid mt-3">
                        <button class="btn btn-danger" type="submit" name="submit">Login</button>
                    </div>
                </form>
            </div>
        </center>
        <script src="first.js"></script>
    </body>
</html>
